<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Bootstrap 4 Layout</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body class="bg-primary">
      <div class="container">
        <div class="row mt-5 mt-md-5">
          <div class="col-sm-12 col-md-6 offset-md-3 mt-5 mt-md-5 p-5 p-md-5 bg-white rounded">
            <blockquote class="blockquote text-center text-primary">
              <p class="mb-0 quote-body"></p>
              <footer class="blockquote-footer text-primary quote-author"></footer>
            </blockquote>
            <div class="mt-5 mt-md-5">
              <a class="twitterpost" target="_blank"><button type="button" class="btn btn-primary"><i class="fab fa-twitter"></i></button></a>
              <button type="button" class="btn btn-primary float-right newquote">New quote</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 offset-md-3 p-3 p-md-3">
            <p class="text-center text-white">by Gabor Danielski</p>
          </div>
        </div>
      </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <script src="/js/quotescript.js"></script>
    </body>
</html>
